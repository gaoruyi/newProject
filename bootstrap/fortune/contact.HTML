<script>
    $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();
        if(scrollTop >= 190){
            $("header").addClass("scrollStyle");
        }else{
            $("header").removeClass("scrollStyle");
        }

        if(scrollTop>= 700){
            $(".fa-angle-up").css("display","block");
        }else{
            $(".fa-angle-up").css("display","none");
        }
    });

    $(".fa-angle-up").click(function(){
        $("html,body").animate({
            scrollTop:"0px",
        },500)
        return false;
    })
    $(".carousel").carousel({
        interval:2000,
    });
    new WOW().init();
</script>
